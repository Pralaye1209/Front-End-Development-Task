<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Metropolis:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="bundle-heading">
            <span class="line"></span>Bundle &amp; Save<span class="line"></span>
        </h1>
        <!-- First Box -->
        <div class="box">
            <div class="top-right">
                <p class="discount">50% OFF</p>
            </div>
            <div class="left-content">
                <div class="pair-selection">
                    <input type="radio" name="pair1" id="pair1" value="1">
                    <div>
                    <label for="pair1">1 Pair</label>
                <div class="pair-dkk">
                    <label for="pair1">DKK 195.00</label>
                </div>
            </div>
                </div>
                
                <div class="expand-content">
                    <div class="size-color">
                        <label class="size1">Size</label>
                        <label>Colour</label>
                    </div>
                    
                    <div class="dropdown-row">
                        <p class="items">#1</p>
                        <select class="size-dropdown"></select>
                        <select class="color-dropdown"></select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Second Box -->
        <div class="box">
            <div class="top-right">
                <p class="popular" style="display: none;">Most Popular</p>
                <div class="price-container">
                    <p class="canceled-price">DKK 575.00</p>
                    <p class="discount">40% OFF</p>
                </div>
            </div>
            <div class="left-content">
                <div class="pair-selection">
                    <input type="radio" name="pair2" id="pair2" value="1">
                    <div>
                    <label for="pair2">2 Pair</label>
                    <div class="pair-dkk">
                        <label for="pair2">DKK 345.00</label>
                    </div>
                </div>
                </div>
                
                <div class="expand-content">
                    <div class="size-color">
                        <label class="size1">Size</label>
                        <label>Colour</label>
                    </div>
                    <div class="dropdown-row">
                        <p class="items">#1</p>
                        <select class="size-dropdown"></select>
                        <select class="color-dropdown"></select>
                    </div>
                    <div class="dropdown-row">
                        <p class="items">#2</p>
                        <select class="size-dropdown"></select>
                        <select class="color-dropdown"></select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Third Box -->
        <div class="box">
            <div class="top-right">
                <p class="discount">60% OFF</p>
            </div>
            <div class="left-content">
                <div class="pair-selection">
                    <input type="radio" name="pair3" id="pair3" value="1">
                    <div>
                    <label for="pair3">3 Pair</label>
                    <div class="pair-dkk">
                        <label for="pair3">DKK 528.00</label>
                    </div>
                </div>
                </div>
                
                <div class="expand-content">
                    <div class="size-color">
                        <label class="size1">Size</label>
                        <label>Colour</label>
                    </div>
                    <div class="dropdown-row">
                        <p class="items">#1</p>
                        <select class="size-dropdown"></select>
                        <select class="color-dropdown"></select>
                    </div>
                    <div class="dropdown-row">
                        <p class="items">#2</p>
                        <select class="size-dropdown"></select>
                        <select class="color-dropdown"></select>
                    </div>
                    <div class="dropdown-row">
                        <p class="items">#3</p>
                        <select class="size-dropdown"></select>
                        <select class="color-dropdown"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="additional-info">
            <p class="left-info">Free 2 Day Shipping</p>
            <p class="right-info">Total: DKK 360.00</p>
        </div>

        <div class="add-to-cart-container">
            <button class="add-to-cart-button">+ Add to Cart</button>
        </div>

        <div class="powered-by">
            @Powered by Pralaye
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
